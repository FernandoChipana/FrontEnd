<div class="modal-header"
    style="background-image:url(assets/img/soscli_net.jpg); background-repeat: no-repeat;  height: 80px;">

</div>
<div class="container" style="width: 600px;">

    <h2>Registra Paciente</h2>

    <form [formGroup] = "nuevoFormClientes" (ngSubmit)="postForm(nuevoFormClientes.value)">


        <div class="form-group" style="padding-top: 10px;">
            <label class="col-sm-2 col-form-label" style="padding-left: 30px;">Nombres</label>
            <div class="col-lg-11 " style="padding-left: 25px;">
                <input class="form-control form-control-md" formControlName="nomb" placeholder="Ingrese nombres completos"
                    type="text" />
            </div>
        </div>
        <div class="form-row">
            <label class="col-md-6 mb-2" style="padding-left: 35px;">Tipo de Documento</label>
            <div class="col-md-5 mb-2">
                <select class="form-select form-select-md" formControlName="tipdoc">

                    <option value="1">DNI</option>
                    <option value="2">Pasaporte</option>
                    <option value="3">Carnet de Extranjeria</option>
                    <option value="4">Otro</option>
                </select>
            </div>
        </div>
        <div class="form-row" style="padding-left: 30px;">
            <label class="col-md-6 mb-2 ">NÂ° de Documento:</label>
            <div class="col-md-5 mb-2">
                <input class="form-control" formControlName="ndoc" placeholder="Ingrese el DNI" type="text" maxlength="8" />
            </div>
        </div>

        <div class="form-row" style="padding-left: 30px;">
            <label class="col-md-5 mb-2 ">Fecha de Nacimiento:</label>
            <div class="form-group">
                <div class=" col-md-10 mb-2 input-group" style="padding-left: 45px;">
                    <!--- <input   type="date" style="width: 260px; height: 35px; border-color: rgb(183, 187, 190);"  formControlName="fechnac">--->
                    <input class="form-control" placeholder="dd/mm/yyyy"
                    name="d2" #c2="ngModel" [(ngModel)]="model2" ngbDatepicker #d2="ngbDatepicker">
             <div class="input-group-append">
               <button class="btn btn-outline-secondary calendar" (click)="d2.toggle()" type="button"></button>
             </div>
                </div>
            </div>

        </div>
        <div class="form-row">
            <label class="col-md-6 mb-2" style="padding-left: 35px;">Sexo:</label>
            <div class="col-md-5 mb-2">
                <select class="form-select form-select-md" formControlName="sexo">

                    <option value="1">Masculino</option>
                    <option value="2">Femenino</option>

                </select>
            </div>
        </div>
        <div class="form-row">
            <label class="col-sm-3 col-form-label" style="padding-left: 35px;">Email</label>
            <div class="col-sm-8" style="padding-left: 30px;">
                <input type="email" class="form-control" formControlName="email" placeholder="Email">
            </div>
        </div>
        
        <div class="form-row" style="padding-left: 30px; padding-top: 15px;">
            <label class="col-md-6 mb-2 ">Celular:</label>
            <div class="col-md-5 mb-2">
                <input class="form-control" formControlName="cel" placeholder="Ingrese su Celular" type="text" maxlength="9" />
            </div>
        </div>

        <div class="form-group" style="padding-bottom: 10px; padding-top: 10px;">
            <div class="col-lg-9 " style="padding-left: 40%;">

                <button class="btn btn-primary" type="submit" >REGISTRA</button>
            </div>
        </div>


    </form>
</div>
