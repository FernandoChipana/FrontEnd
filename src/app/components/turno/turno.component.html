<app-menu></app-menu>
<div class="container-sm p-3 my-5 border" style="width: 672px;">
    <form [formGroup] = "nuevoForm" (ngSubmit)="postForm(nuevoForm.value)">
        <div class="logo" style="background-image:url(assets/img/soscli_net.jpg); background-position: center;height: 50px; background-repeat: no-repeat;">
            
        </div>
        <div class="modal-body">
            <div class="row" style="padding-bottom: 10x;">
                <label class="col-2">Medico:</label>
                <div class="col">
                    <input class="form-control form-control-sm " formControlName="id" type="text" />
                </div>
            </div>
            <hr>
            <label> Seleccione Turno</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio"  formcontrolname="turcod" name="gridRadios" id="inlineRadio1" value="1">
                <label class="form-check-label" for="inlineRadio1">Primer Turno</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" formcontrolname="turcod"  name="gridRadios" id="inlineRadio2" value="2">
                <label class="form-check-label" for="inlineRadio2">Segundo Turno</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio"  formcontrolname="turcod"  name="gridRadios" id="inlineRadio3" value="3">
                <label class="form-check-label" for="inlineRadio3">Tercer Turno</label>
            </div>
            <div class="row " style="padding-top: 10px;">
                <label class="col-3">Consultorio</label>
                <div class="col-5">
                    <select class="form-select form-select-sm " formControlName="codcon">
                       
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
            </div>

            <div class="row " style="padding-top: 10px;">
                <div class="col-lg-5 ">
                    <label for="hinicio">Hora inicio</label>
                    <input type="datetime-local" id="hinicio" formControlName="turini" class="form-control form-control-sm">
                </div>
                <div class="col-lg-5">
                    <label for="hfinal">Hora inicio</label>
                    <input type="datetime-local" id="hfinal" formControlName="turfin" class="form-control form-control-sm" >
                </div>
            </div>
            <div class="row" style="padding-top: 15px;">
                <label class="col-4">Tiempo de Cita</label>
                <div class="col-4">
                    <select class="form-select form-select-sm" formControlName="turtime">
                        
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                    </select>
                </div>
            </div>
            <label> DÃ­as de Programcion</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" formControlName="lun"  value="x">
                <label class="form-check-label">Lunes</label>

            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" formControlName="mar" id="inlineRadio2" value="x">
                <label class="form-check-label">Martes</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" formControlName="mie" id="inlineRadio2" value="x">
                <label class="form-check-label">Miercoles</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" formControlName="jue" id="inlineRadio2" value="x">
                <label class="form-check-label">Jueves</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" formControlName="vier" id="inlineRadio2" value="x">
                <label class="form-check-label">Viernes</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" formControlName="sab" id="inlineRadio2" value="x">
                <label class="form-check-label">Sabado</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" formControlName="dom" id="inlineRadio2" value="x">
                <label class="form-check-label">Domingo</label>
            </div>

            <div>
                <textarea class="form-control" rows="3" formControlName="obs" style="margin-top: 10px; margin-bottom: 10px;"
                    placeholder="Comentarios.."></textarea>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="radio" value="1" formControlName="estado">
                    <label class="form-check-label">
                        Estado
                    </label>

                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary" style="margin-left: 25%; margin-bottom: 10px">Aceptar</button>
            <button type="reset" class="btn btn-danger" style="margin-left: 10%; margin-bottom: 10px;">Cancelar</button>
        </div>
    </form>


</div>
<app-footer></app-footer>
